<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>
<body>
    <style>
.red{
    border: 1px solid red;
    width: 120px;
    height: 50px;
}
    </style>
    <main>
        <button class="red" onclick="document.body.style.backgroundColor='red'">Make Red</button>
        <button class="green" onclick="makeGreen()">Make Green</button>
    </main>
    <script>
     function makeGreen (){
        document.body.style.backgroundColor="green"
     }
    </script>
</body>
</html>
